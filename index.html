<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo-agenda.png" alt="imagem agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input id="nome-contato" type="text" placeholder="Nome do Contato" required>
            <input id="telefone-contato" type= "tel" placeholder="Telefone" required>
            <button type="submit">Adicionar+</button>            
        </form>
        <table cellspacing = "0" >
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            <tfoot>
                <tr>
                    <td>Total de Contatos</td>
                    <td id="quantidade">0</td>
                </tr>
            </tfoot>
            </tbody>
        </table>
    </div>
    <script src="/main.js"></script>
    <script src="./maskTel.js"></script>
    
</body>
</html>
